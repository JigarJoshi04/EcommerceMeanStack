
<section class="forms-section">
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" (submit)="login()">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-field">
            <input type="email" name="email" id="email" required [(ngModel)]="credentials.email">
            <label for="email"> E-mail:</label>
          </div>

          <div class="input-field">
            <input type="password" name="password" id="password" required [(ngModel)]="credentials.password">
            <label for="password"> Password:</label>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup" onclick="window.location.href='/register';">
        Register
        <span class="underline"></span>
      </button>
      <form class="form form-signup">
        
      </form>
    </div>
  </div>
</section>
